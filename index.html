<!Doctype html>
<html>

<head>
    <title>DataDashboard</title>

    <!--Meta-->
    <meta charset="utf-8">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    <!--Highcharts-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--JavaScript-->
    <script src="index.js" defer></script>
</head>

<body>
    <div class="navbar-color-txt">
        <nav class="navbar navbar-light justify-content-between navbar-bg">
            <a class="navbar-brand navbar-color-txt" href="#">Data Dashboard</a>
            <div class="form-inline">
                <a class="navbar-brand navbar-color-txt" href="https://www.uib.es/es/">UIB</a>
                <a class="navbar-brand navbar-color-txt"
                    href="https://datos.gob.es/es/catalogo/a07002862-resultado-electoral-2022">Data Source</a>
                <a class="navbar-brand navbar-color-txt"
                    href="https://github.com/joanmarto/Data_Dashboard_ADIIU">GitHub</a>
            </div>
        </nav>
    </div>
    <div>
        <h1>Elecciones Castilla y Le√≥n 2022</h1>
    </div>

    <div class="DataDashboard">
        <!--Votos Totales-->
        <div id="showTotalVots" class="totalvotos">
        </div>

        <!--Votos totales por provincia-->
        <div class="votosProvincia">
            <div class="form">
                <p>Seleccione una provincia para ver los votos por provincia</p>
                <form>
                    <select id="selectProvince" name="users" onchange="showProvince(this.value)">
                    </select>
                </form>
            </div>
            <div id="TotalVotsForProvince">

            </div>
        </div>

        <!--Avances por provincia-->
        <div id="showAdvance" class="showAdvance">
        </div>

    </div>
</body>

</html>
